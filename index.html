    <style>

        .custom-font {
            font-family: 'Pretendard', sans-serif;
            font-weight: bold;
        }

        #sidebar-container {
            position: fixed;
            left: 20px;
            top: 10%;
            z-index: 1000;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 15px;
        }

        .sidebar-nav a {
            text-decoration: none;
            color: #333;
            font-size: 26px;
            font-weight: bold;
            transition: opacity 0.3s ease;
            pointer-events: auto;
        }

        .sidebar-nav a.inactive {
            opacity: 0.3;
        }

        .sidebar-nav a:hover {
            color: #000000;
            font-weight: bold;
            font-size: 35px;
        }

        .sidebar-nav a.active {
            opacity: 1;
            pointer-events: auto;
        }

        #fixed-icons {
            display: flex;
            flex-direction: column; /* 가로 -> 세로 정렬 */
            align-items: center;
            gap: 15px; /* 아이콘 간의 간격 */
            position: fixed;
            bottom: 20px; /* 화면 아래와의 여백 */
            right: 20px; /* 화면 오른쪽과의 여백 */
            z-index: 1000;
        }

        #fixed-icons a {
            font-size: 24px;
            background-color: white;
            color: #f4623a;
            padding: 20px; /* 둥근 모양을 위해 padding 증가 */
            border-radius: 50%; /* 완전 둥근 형태 */
            text-decoration: none;
            transition: all 0.3s ease;
        }

        #fixed-icons a:hover {
            background-color: #f8f9fa;
            color: #f4623a;
            transform: scale(1.25); /* 아이콘 크기 10% 증가 */
        }

        #fixed-icons.inverse-icons a {
            background-color: #f4623a;
            color: white;
        }

        #fixed-icons.inverse-icons a:hover {
            background-color: #d84315;
            color: #ffffff;

            #sidebar-container,
            #fixed-icons {
                display: none; /* 초기 상태에서 숨김 */
            }
        }

        #fixed-icons a:hover::after {
            display: block; /* 호버 시 텍스트 박스 표시 */
        }

        #fixed-icons a::after {
            content: attr(data-text); /* data-text 속성의 내용 표시 */
            position: absolute; /* 아이콘의 왼쪽에 배치 */
            right: 100%; /* 아이콘 왼쪽에 텍스트 박스 위치 */
            top: 50%; /* 수직 중앙 정렬 */
            transform: translateY(-50%); /* 수직 중앙 정렬 */
            margin-right: 15px; /* 아이콘과 텍스트 박스 사이의 여백 */
            padding: 10px 15px; /* 텍스트 박스의 패딩 */
            font-size: 14px; /* 텍스트 크기 */
            font-weight: bold; /* 글자 두께 */
            background-color: white; /* 기본 배경색 */
            color: #f4623a; /* 기본 텍스트 색상 */
            border-radius: 10px; /* 텍스트 박스 모서리 둥글게 */
            display: none; /* 기본적으로 텍스트 박스는 보이지 않음 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 약간의 그림자 추가 */
            white-space: nowrap; /* 텍스트가 줄바꿈되지 않도록 */
            box-sizing: border-box; /* 패딩을 포함한 너비 계산 */
            min-width: 70px; /* 최소 너비 설정 */
            max-width: 150px; /* 최대 너비 설정 */
        }

        #fixed-icons.inverse-icons a:hover::after {
            background-color: #f4623a; /* 배경색이 반전됨 */
            color: white; /* 텍스트 색상도 반전됨 */
        }

        #fixed-icons a[data-text="shahmaran0207@naver.com"]::after {
            font-size: 16px; /* 텍스트 크기 조정 */
            padding: 15px 20px; /* 텍스트 박스의 패딩 조정 */
            min-width: 100px; /* 최소 너비 설정 */
            max-width: 2000px; /* 최대 너비 설정 */
        }

    </style>

<body id="page-top">
<div class="wrapper">
    <!-- header - header 파트 -->
    <div>

    </div>
    <!-- AboutMe - 개인의 교육, 수상목록, 자격증 등에 관한 파트 -->

    <!-- Skills - 다룰 수 있는 기술 파트 -->

    <!-- Portfolio - 포트폴리오의 대략적인 정보에 관한 정보 파트 -->
    <div id="Portfolio-container"></div>

    <!-- Portfolio Detail - 포트폴리오의 세부적인 내용에 관한 파트 -->
    <div id="Portfolio-detail-container"></div>

    <!-- footer - footer 파트 -->
    <div id="footer-container"></div>
    <!-- Left Sidebar Navigation -->
    <div id="sidebar-container">
        <ul class="sidebar-nav">
            <li><a href="#aboutme-container">About Me</a></li>
            <li><a href="#Skills-container">Skills</a></li>
            <li><a href="#Portfolio-container">Portfolio</a></li>
        </ul>
    </div>

    <div id="fixed-icons">
        <a href="mailto:shahmaran0207@naver.com" title="메일 보내기" data-text="shahmaran0207@naver.com"><i class="bi bi-envelope"></i></a>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        // 초기 스크롤 비활성화
        $('body').css('overflow', 'hidden');

        // 4초 후 스크롤 활성화
        setTimeout(function () {
            $('body').css('overflow', 'auto');
        }, 4700);

        // 기존 로드 코드
        $('#aboutme-container').load('/html/AboutMe.html');
        $('#Skills-container').load('/html/Skills.html');
        $('#Portfolio-container').load('/html/Portfolio.html');
        $('#Portfolio-detail-container').load('/html/Portfolio-Details.html');
        $('#footer-container').load('/html/Footer.html');
        $('#header-container').load('/html/Header.html');

        function updateSidebarAndIconsVisibility() {
            var scrollPosition = $(window).scrollTop();
            var headerHeight = $('#header-container').outerHeight();
            var footerOffset = $('#footer-container').offset().top;
            var windowHeight = $(window).height();

            // 사이드바 및 고정 아이콘 표시/숨김 로직
            if (scrollPosition < headerHeight || scrollPosition + windowHeight > footerOffset) {
                $('#sidebar-container').fadeOut();
                $('#fixed-icons').fadeOut();
            } else {
                $('#sidebar-container').fadeIn();
                $('#fixed-icons').fadeIn();
            }

            var skillsOffset = $('#Skills-container').offset().top;
            var skillsHeight = $('#Skills-container').outerHeight();

            // 아이콘 색상 반전 로직
            if (scrollPosition >= skillsOffset && scrollPosition < skillsOffset + skillsHeight) {
                $('#fixed-icons').addClass('inverse-icons');
            } else {
                $('#fixed-icons').removeClass('inverse-icons');
            }
        }

        function updateSidebarHighlight() {
            var scrollPosition = $(window).scrollTop();
            var sections = [
                { id: '#aboutme-container', link: 'a[href="#aboutme-container"]' },
                { id: '#Skills-container', link: 'a[href="#Skills-container"]' },
                { id: '#Portfolio-container', link: 'a[href="#Portfolio-container"]' }
            ];

            sections.forEach(function (section) {
                var offsetTop = $(section.id).offset().top;
                var offsetHeight = $(section.id).outerHeight();

                if (scrollPosition >= offsetTop - 50 && scrollPosition < offsetTop + offsetHeight - 50) {
                    $(section.link).addClass('active').removeClass('inactive');
                } else {
                    $(section.link).addClass('inactive').removeClass('active');
                }
            });
        }

        // 초기 상태에서 사이드바 및 아이콘 숨김 처리
        $('#sidebar-container').hide();
        $('#fixed-icons').hide();

        // 초기 4.7초 후 사이드바 및 아이콘 표시, 스크롤 이벤트 등록
        setTimeout(function () {
            updateSidebarAndIconsVisibility();
            updateSidebarHighlight();
            $(window).on('scroll', function () {
                updateSidebarAndIconsVisibility();
                updateSidebarHighlight();
            });
        }, 4700);
    });
</script>
