<div class="wrapper">
    <!-- header - header 파트 -->

        <!-- Skills - 다룰 수 있는 기술 파트 -->

        <!-- Portfolio - 포트폴리오의 대략적인 정보에 관한 정보 파트 -->

        <!-- Portfolio Detail - 포트폴리오의 세부적인 내용에 관한 파트 -->

        <!-- Left Sidebar Navigation -->
        <div id="sidebar-container">

<script>
    $(document).ready(function() {
        $('#aboutme-container').load('/html/AboutMe.html');
    });

    $(document).ready(function() {
        $('#Skills-container').load('/html/Skills.html');
    });

    $(document).ready(function() {
        $('#Portfolio-container').load('/html/Portfolio.html');
    });

    $(document).ready(function() {
        $('#Portfolio-detail-container').load('/html/Portfolio-Details.html');
    });
    $(document).ready(function() {
        $('#footer-container').load('/html/Footer.html');
    });
    $(document).ready(function() {
        $('#header-container').load('/html/Header.html');
    });

    $(document).ready(function() {
        // 각 섹션의 위치를 감지하여 스크롤 이벤트에 맞게 활성화되는 링크 수정
        $(window).on('scroll', function() {
            var scrollPosition = $(window).scrollTop();

            // 각 섹션의 아이디를 배열로 저장
            var sections = ['#header-container', '#aboutme-container', '#Skills-container', '#Portfolio-container', '#Portfolio-detail-container', '#footer-container'];

            // 각 섹션에 대해 순차적으로 확인
            sections.forEach(function(section) {
                var sectionOffset = $(section).offset().top;
                var sectionHeight = $(section).outerHeight();
                var sectionLink = $('a[href="' + section + '"]');

                if (scrollPosition >= sectionOffset - 50 && scrollPosition < sectionOffset + sectionHeight - 50) {
                    sectionLink.removeClass('inactive').addClass('active');
                } else {
                    sectionLink.removeClass('active').addClass('inactive');
                }
            });
        });
    });
    $(document).ready(function () {
        $(window).on('scroll', function () {
            var scrollPosition = $(window).scrollTop();
            var headerHeight = $('#header-container').outerHeight(); // header 높이 가져오기

            if (scrollPosition < headerHeight) {
                $('#sidebar-container').fadeOut(); // header 안에 있으면 숨기기
            } else {
                $('#sidebar-container').fadeIn(); // header를 벗어나면 보이기
            }
        });
    });


</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<style>

    #sidebar-container {
        position: fixed;
        left: 20px;
        top: 10%;
        z-index: 1000;
    }

    .sidebar-nav {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar-nav li {
        margin-bottom: 15px;
    }

    .sidebar-nav a {
        text-decoration: none;
        color: #333;
        font-size: 26px;
        font-weight: bold;
        transition: opacity 0.3s ease;
        pointer-events: none;  /* 기본적으로 클릭 불가능 */
    }

    .sidebar-nav a:hover {
        color: #f4623a; /* 호버 시 색상 변경 */
    }

    .sidebar-nav a.inactive {
        opacity: 0.3; /* 섹션이 화면에 보이지 않으면 불투명도 적용 */
    }

    .sidebar-nav a.active {
        opacity: 1; /* 섹션이 화면에 보이면 불투명도를 1로 설정 */
        pointer-events: auto;  /* 활성화된 섹션만 클릭 가능 */
    }


    #fixed-icons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #fixed-icons a {
        display: block;
        margin-bottom: 10px;
        font-size: 24px;
        background-color: white;  /* 배경을 흰색으로 설정 */
        color: #f4623a;  /* 아이콘 색상 주황색 */
        padding: 10px;  /* 더 큰 여백으로 크기 확대 */
        border-radius: 50%;  /* 완전한 원형 */
        text-decoration: none;  /* 링크 밑줄 제거 */
        transition: background-color 0.3s ease;
    }

    #fixed-icons a:hover {
        background-color: #f8f9fa;  /* 호버 시 배경색 밝은 회색 */
        color: #f4623a;  /* 호버 시 아이콘 색상 변경 */
    }

    #fixed-icons a {
        padding: 15px;  /* 여백을 더 크게 설정하여 배경을 더 둥글게 */
    }

</style>
