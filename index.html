<style>
    .wrapper {

    #fixed-icons {

        align-items: center;
        gap: 15px;

        bottom: 20px;
        right: 20px;

    #fixed-icons a {

        width: 32px; /* 동일한 width, height 설정 */
        height: 32px;
        display: flex; /* 아이콘을 가운데 정렬 */
        padding: 20px; /* 기존 타원 형태 유지 */
        border-radius: 50%; /* 둥근 모양 유지 */
        text-decoration: none;
        transition: all 0.3s ease;
    }

    #fixed-icons a:hover {
        background-color: #f8f9fa;
        color: #373737;
        transform: scale(1.25);
    }

    #fixed-icons.inverse-icons a:hover {
        background-color: #373737;
        color: #ffffff;
    }

    i {
        font-size: 2rem;
        line-height: 1;
    }

    #fixed-icons a:hover::after {
        display: block;
    }

    #fixed-icons a::after {
        content: attr(data-text);
        position: absolute;
        right: 100%;
        top: 50%;
        transform: translateY(-50%);
        margin-right: 15px;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        background-color: white;
        color: #373737;
        border-radius: 10px;
        display: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        white-space: nowrap;
        box-sizing: border-box;
        min-width: 70px;
        max-width: 150px;
    }

    #fixed-icons a[data-text="shahmaran0207@naver.com"]::after {
        font-size: 16px;
        padding: 15px 20px;
        min-width: 100px;
        max-width: 2000px;
    }
</style>
<script>
    const titleElement = document.getElementById('title');
    console.log(window.innerWidth, document.documentElement.clientWidth);

    // Function to update the title text based on the section id
    const updateTitle = (id) => {
        switch (id) {
            case 'skills':
                titleElement.textContent = 'Skills';
                break;
            case 'portfolio':
                titleElement.textContent = 'Portfolio';
                break;
            case 'interview':
                titleElement.textContent = 'Interview';
                break;
            default:
                titleElement.textContent = 'Profile';
                break;
        }
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) {
                updateTitle(entry.target.id);
            }
        });
    }, {
        threshold: 0.2
    });

    document.querySelectorAll('section').forEach((section) => {
        observer.observe(section);
    });
</script>
