<script>

    const titleElement = document.getElementById('title');

    // Function to update the title text based on the section id
    const updateTitle = (id) => {
        switch (id) {
            case 'skills':
                titleElement.textContent = 'Skills';
                break;
            case 'portfolio':
                titleElement.textContent = 'Portfolio';
                break;
            case 'interview':
                titleElement.textContent = 'Interview';
                break;
            default:
                titleElement.textContent = 'Profile';
                break;
        }
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) {
                updateTitle(entry.target.id);
            }
        });
    }, {
        threshold: 0.2
    });

    document.querySelectorAll('section').forEach((section) => {
        observer.observe(section);
    });
</script>
