<style>
    .wrapper {
        position: relative;
        width: 100vw;
        padding: 24px;
        padding-bottom: calc(20vh - 24px);
    }

    .section {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: calc(100vw - 48px);
        margin: 0 auto;
        height: 80vh;
        border-radius: 24px;

    }

    }

    .fixed {
        position: fixed;
    }

    #fixed-icons {
        display: flex;
        flex-direction: column; /* 가로 -> 세로 정렬 */
        align-items: center;
        gap: 15px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 990;
    }

    #fixed-icons a {
        font-size: 32px; /* 아이콘 크기 증가 */
        background-color: white;
        color: #373737;
        width: 32px; /* 동일한 width, height 설정 */
        height: 32px;
        display: flex; /* 아이콘을 가운데 정렬 */
        padding: 20px; /* 기존 타원 형태 유지 */
        border-radius: 50%; /* 둥근 모양 유지 */
        text-decoration: none;
        transition: all 0.3s ease;
    }

    #fixed-icons a:hover {
        background-color: #f8f9fa;
        color: #373737;
        transform: scale(1.25);
    }

    #fixed-icons.inverse-icons a:hover {
        background-color: #373737;
        color: #ffffff;
    }

    i {
        font-size: 2rem; /* 아이콘 크기 증가 */
        line-height: 1;   /* 비율 고정 */
    }

    #fixed-icons a:hover::after {
        display: block;
    }

    #fixed-icons a::after {
        content: attr(data-text);
        position: absolute;
        right: 100%;
        top: 50%;
        transform: translateY(-50%);
        margin-right: 15px;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        background-color: white;
        color: #373737;
        border-radius: 10px;
        display: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        white-space: nowrap;
        box-sizing: border-box;
        min-width: 70px;
        max-width: 150px;
    }

    #fixed-icons a[data-text="shahmaran0207@naver.com"]::after {
        font-size: 16px;
        padding: 15px 20px;
        min-width: 100px;
        max-width: 2000px;
    }
</style>
<script>

    const titleElement = document.getElementById('title');

    // Function to update the title text based on the section id
    const updateTitle = (id) => {
        switch (id) {
            case 'skills':
                titleElement.textContent = 'Skills';
                break;
            case 'portfolio':
                titleElement.textContent = 'Portfolio';
                break;
            case 'interview':
                titleElement.textContent = 'Interview';
                break;
            default:
                titleElement.textContent = 'Profile';
                break;
        }
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) {
                updateTitle(entry.target.id);
            }
        });
    }, {
        threshold: 0.2
    });

    document.querySelectorAll('section').forEach((section) => {
        observer.observe(section);
    });
</script>
